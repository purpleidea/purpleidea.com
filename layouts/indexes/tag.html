{{ partial "header.html" . }}
	<div class="row">
		<div class="col-md-9">
			<div class="well well-sm">
				<h3><strong>Items with tag <code>{{ .Title | lower }}</code></strong></h3>
{{ if .Content }}
				<h4>{{ .Content }}</h4><br />
{{ end }}
				<ul class="list-unstyled">
					{{ range .Data.Pages }}
						{{ .Render "li" }}
					{{ end}}
				</ul>
			</div>
		</div>

		<!-- Sidebar -->
		<div class="col-md-3">
			{{ partial "menu.html" . }}
		</div>
	</div>
{{ partial "footer.html" . }}
