{{ partial "header.html" . }}
	<div class="row">
		<div class="col-md-9">
			<div class="well well-sm">
				{{ if .Params.image }}
					<a href="{{ .Permalink }}"><img width="100%" src="{{ .RelPermalink }}/{{ .Params.image }}" alt="{{ .Title }}"/></a><br>
				{{ end }}

					<h3><strong>{{ .Title }}</strong><br><small>{{ .Description }}</small></h3>
					<hr>
					{{ .Content }}
			</div>
		</div>

		<!-- Sidebar -->
		<div class="col-md-3">
			<div class="well well-sm"> <!-- Post-specific stats -->
{{ if not .Date.IsZero }}
				<h4>{{ .Date.Format "January 2, 2006" }}<br>
{{ end }}
				<small>{{ .WordCount }} words</small></h4>
