{{ partial "header.html" . }}
	<div class="row">
		<div class="col-md-9">
			<div class="well well-sm">
				<h3><strong>{{ .Title }}</strong></h3><br />
				<h4>{{ .Content }}</h4><br />
			</div>

		{{ range .Data.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		</div>

		<!-- Sidebar -->
		<div class="col-md-3">
		{{ partial "menu.html" . }}
		</div>
	</div>
{{ partial "footer.html" . }}
