	<div class="panel panel-default">
		<div class="panel-heading" style="padding: 2px 15px;">
			<h4>Oh hello...</h4>
		</div>
		<div class="panel-body">
{{ with .Site.Params.twitter }}
			<a href="{{ . }}" class="btn btn-info btn-xs"><i class="fa fa-twitter-square fa-2x"></i></a>
{{ end }}
{{ with .Site.Params.github }}
			<a href="{{ . }}" class="btn btn-primary btn-xs"><i class="fa fa-github-square fa-2x"></i></a>
{{ end }}
{{ if and .RSSLink (hasPrefix .Dir "blog/") }}
			<a href="{{ .RSSLink }}" style="background:#f26522" class="btn btn-primary btn-xs"><i class="fa fa-rss-square fa-2x"></i></a>
{{ end }}

			<div class="alert alert-info alert-dismissable" style="margin-top:25px;margin-bottom:5px;">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				<strong>Hey, hacker!</strong><br>
				You should follow me to get new updates!
			</div>
		</div>
	</div>
